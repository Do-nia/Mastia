<div class="blue-bg">
  <section class="container">
    <div class="row">
    <h3 class="text-uppercase text-white col-6">{{ 'projects' | translate }}</h3>
    <span class="text-uppercase text-white text-right col-6">{{ 'Home > Projects' | translate }}</span>
  </div>
  </section>
</div>
<section class="contact">
    <section class="container">
      <h3 class="text-uppercase">{{ 'contactUs' | translate }}</h3>
      <form>
          <div class="form-row mb-4">
            <div class="col">
              <input type="text" class="form-control rounded-0" placeholder="{{ 'firstName' | translate }}">
            </div>
            <div class="col">
              <input type="text" class="form-control rounded-0" placeholder="{{ 'lastName' | translate }}">
            </div>
          </div>
          <div class="form-row mb-4">
          <div class="col">
              <input type="text" class="form-control rounded-0" placeholder="{{ 'email' | translate }}">
            </div>
            <div class="col">
              <input type="text" class="form-control rounded-0" placeholder="{{ 'website' | translate }}">
            </div>
          </div>
          <div class="form-row mb-4">
              <div class="col">
                  <textarea class="form-control" rows="3" placeholder="{{ 'msg' | translate }}"></textarea>
                </div>
          </div>
              <div class="form-group row">
                  <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary text-uppercase rounded-0">{{ 'send' | translate }}</button>
                  </div>
                </div>
        </form>
    </section>
  </section>
